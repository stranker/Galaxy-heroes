[application]

name="Galaxy Heroes"
main_scene="res://Escenas/MainMenu.tscn"
disable_stdout=true
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[display]

stretch_mode="2d"
width=1366
height=768
fullscreen=true

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
Entrar=[key(R)]
Pausa=[key(P)]
PoderRecolector=[key(E)]
DisparoEspecial=[mbutton(0, 2)]
Disparo=[mbutton(0, 1)]

[physics_2d]

default_gravity_vector=Vector2(0, 0)

[render]

default_clear_color=#ff202020
